name: Deploy to AWS on Push

on: workflow_dispatch

jobs:
  # ==========================================================
  # ==      JOB 1: BUILD & PUSH DOCKER IMAGES (US ONLY)     ==
  # ==========================================================
  build-and-push-images:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials (for US ECR)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Install Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose

      - name: Build and push Docker images
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          docker-compose build server
          docker push $ECR_REGISTRY/polis/server:latest

          docker-compose build math
          docker push $ECR_REGISTRY/polis/math:latest

  # =====================================================
  # ==      JOB 2: DEPLOY TO PRODUCTION (US)           ==
  # =====================================================
  deploy-us:
    name: Deploy to Production (US)
    runs-on: ubuntu-latest
    needs: build-and-push-images
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials for US
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Create US deployment package
        run: zip -r deployment-us.zip appspec.yml scripts/* docker-compose.yml

      - name: Upload US deployment package to S3
        run: aws s3 cp deployment-us.zip s3://polis-deployment-packages-050917022930-us-east-1/deployments/deployment.zip

      - name: Create US CodeDeploy deployment
        run: |
          aws deploy create-deployment \
            --application-name PolisApplication \
            --deployment-group-name PolisDeploymentGroup \
            --revision revisionType=S3,s3Location="{bucket=polis-deployment-packages-050917022930-us-east-1,key=deployments/deployment.zip,bundleType=zip}" \
            --region us-east-1

  # ================================================
  # ==      JOB 3: DEPLOY TO EUROPE               ==
  # ================================================
  deploy-euro:
    name: Deploy to Europe
    runs-on: ubuntu-latest
    needs: build-and-push-images # This job also runs after images are built
    environment: europe # RECOMMENDED: Create a 'europe' environment in GitHub

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials for Europe
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_EURO }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_EURO }}
          aws-region: eu-central-1

      - name: Create Euro deployment package
        run: zip -r deployment-euro.zip appspec.yml scripts-euro/* docker-compose.yml

      - name: Upload Euro deployment package to S3
        run: aws s3 cp deployment-euro.zip s3://polis-deployment-packages-954495807218-eu-central-1/deployments/deployment.zip

      - name: Create Euro CodeDeploy deployment
        run: |
          aws deploy create-deployment \
            --application-name PolisApplication \
            --deployment-group-name PolisDeploymentGroup \
            --revision revisionType=S3,s3Location="{bucket=polis-deployment-packages-954495807218-eu-central-1,key=deployments/deployment.zip,bundleType=zip}" \
            --region eu-central-1