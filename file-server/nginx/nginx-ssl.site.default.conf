server {
    listen      [::]:80 ipv6only=off;
    listen      [::]:443 ipv6only=off ssl http2;
    server_name polis.peoplepower21.org;
    client_max_body_size 50M;

    ssl_certificate /etc/letsencrypt/live/polis.peoplepower21.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/polis.peoplepower21.org/privkey.pem;
    ssl_session_timeout 10m;
    ssl_protocols TLSv1.2 TLSv1.1 TLSv1;
    ssl_ciphers 'ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA26';
    ssl_prefer_server_ciphers on;

    location /_astro/ {
        proxy_pass http://client-participation-alpha:4321;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $host;
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
        proxy_read_timeout 300;
        proxy_buffering off;
        proxy_request_buffering off;
    }

    location /alpha/ {
        # This rule removes the /alpha prefix before sending to the container.
        # e.g., /alpha/embed.js becomes /embed.js
        # e.g., /alpha/9hhmb5fufv becomes /9hhmb5fufv
        rewrite ^/alpha/(.*)$ /$1 break;

        proxy_pass http://client-participation-alpha:4321;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $host;
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
        proxy_read_timeout 300;
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # OIDC Simulator proxy (avoids self-signed cert issues in browser)
    # Rewrite https:// to http:// in responses so issuer matches client authority
    location /.well-known/openid-configuration {
        proxy_pass https://oidc-simulator:${AUTH_SIMULATOR_PORT};
        proxy_ssl_verify off;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto http;
        sub_filter_types application/json;
        sub_filter 'https://' 'http://';
        sub_filter_once off;
    }

    location /.well-known/jwks.json {
        proxy_pass https://oidc-simulator:${AUTH_SIMULATOR_PORT};
        proxy_ssl_verify off;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto http;
    }

    location /authorize {
        proxy_pass https://oidc-simulator:${AUTH_SIMULATOR_PORT};
        proxy_ssl_verify off;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto http;
    }

    location /oauth/ {
        proxy_pass https://oidc-simulator:${AUTH_SIMULATOR_PORT};
        proxy_ssl_verify off;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto http;
    }

    location /userinfo {
        proxy_pass https://oidc-simulator:${AUTH_SIMULATOR_PORT};
        proxy_ssl_verify off;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto http;
    }

    location /login {
        proxy_pass https://oidc-simulator:${AUTH_SIMULATOR_PORT};
        proxy_ssl_verify off;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto http;
        # Replace auth0.js CDN (which forces HTTPS) with an HTTP-based mock
        sub_filter_types text/html;
        sub_filter '<script src="https://cdn.auth0.com/js/auth0/9.19.0/auth0.js"></script>'
            '<script>window.auth0={default:{WebAuth:function(cfg){var ru=cfg.redirectUri||cfg.redirect_uri;this.login=function(p,cb){var n=p.nonce||Math.random().toString(36).substr(2);var s=p.state||Math.random().toString(36).substr(2);var q=new URLSearchParams(window.location.search);fetch("/usernamepassword/login",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({client_id:cfg.clientID||cfg.client_id||"dev-client-id",username:p.username,password:p.password,connection:p.realm,scope:p.scope,state:q.get("state")||s,nonce:q.get("nonce")||n,redirect_uri:q.get("redirect_uri")||ru,response_type:q.get("response_type")||"code",audience:cfg.audience})}).then(function(r){if(!r.ok)throw new Error("Login failed");return r.text()}).then(function(h){if(h.indexOf("hiddenform")!==-1){document.open();document.write(h+"<scr"+"ipt>document.forms[0].submit()<\/scr"+"ipt>");document.close()}else{cb({description:"Wrong email or password"})}}).catch(function(e){cb({description:e.message||"Wrong email or password"})})}}}}</script>';
        sub_filter_once on;
    }

    location /usernamepassword/ {
        proxy_pass https://oidc-simulator:${AUTH_SIMULATOR_PORT};
        proxy_ssl_verify off;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto http;
    }

    location /callback {
        proxy_pass https://oidc-simulator:${AUTH_SIMULATOR_PORT};
        proxy_ssl_verify off;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto http;
    }

    # (Fallback): All other requests go to the main backend server.
    location / {
        proxy_pass http://server:${API_SERVER_PORT};
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $host;
        # Add timeout configurations
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
        proxy_read_timeout 300;
        proxy_buffering off;
        proxy_request_buffering off;
    }
}
