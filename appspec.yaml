version: 0.0
os: linux
files:
  - source: appspec.yml
    destination: /opt/polis/appspec.yml
  - source: scripts/
    destination: /opt/polis/scripts/
  - source: docker-compose.yml
    destination: /opt/polis/docker-compose.yml
hooks:
  BeforeInstall:
    - location: scripts/before_install.sh
      timeout: 300
      runas: root
  AfterInstall:
    - location: scripts/after_install.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: scripts/application_start.sh
      timeout: 300
      runas: root
  ApplicationStop:
    - location: scripts/application_stop.sh
      timeout: 300
      runas: root